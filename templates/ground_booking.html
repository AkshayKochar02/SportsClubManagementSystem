<!DOCTYPE html>
{% load static %}

<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SCM | Ground Booking</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"> -->

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,500,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Muli:500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/add_event.css' %}">
</head>
<body style="background-image: url('https://static.vecteezy.com/system/resources/previews/006/413/040/non_2x/blue-gradient-pastle-soft-beautiful-abstract-background-you-can-use-this-background-for-your-content-like-as-technology-video-gaming-promotion-card-banner-sports-presentation-website-etc-vector.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat;">
<div class="container-fluid header text-center">
  Ground Booking
</div>

<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-lg-6 box" style="background-image: url('https://image.slidesdocs.com/responsive-images/docs/special-training-camp-for-blue-basketball-sports-page-border-background-word-template_433b2a8674__1131_1600.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat; color: black; font-size: 26px; padding: 40px 0px 40px 30px; border-radius: 32px; -webkit-box-shadow: 0px 0px 2px 1px #bdbdbd;">
      Booking Details<br>
      <span style="font-size:18px">{{ status }}</span>

      <div class="row justify-content-center">
        <div class="col-lg-6">
          <div class="inputbox">
            <form action="{% url 'scmapp:db_ground_booking' %}" method="post">
              {% csrf_token %}
              Mobile<br>
              <input type="text" name="mobile" minlength="10" maxlength="10" autocomplete="off" pattern="[6-9]{1}[0-9]{9}" title="Numbers only" required><br>

              Date<br>
              <input type="date" name="date" min="{{ date }}" autocomplete="off" required><br>

              Time<br>
              <input type="time" name="time" min="06:00" max="18:00" required>

              <div class="footer">
                <input type="reset" value="Reset" name="submit">
                <input type="submit" value="Book" name="submit">
              </div>

            </form>
          </div>
        </div>
      </div>
      <a href="{% url 'scmapp:user_home' %}">Back</a>
    </div>
  </div>
</div>

</body>
</html>
